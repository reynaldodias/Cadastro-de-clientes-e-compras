<!DOCTYPE html>
<html>

<head>
    <title> Compra de produtos alimentícios</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/funcoes.js"></script>
</head>

<body onload="carregarTotalCarrinho('totalCarrinho'), carregarTotalCliente('totalCliente')">
    <!--Carrinho de compras-->
    <div class="carrinho">
        <img src="img/carrinhoCompras.png">
        <p>Itens adicionados: <span id="totalCarrinho">0</span></p>
    </div>
    
    <!--Formulário: Nome e quantidade de produtos-->
    
<h1 style="font-size: 45px ; text-align :center;"> Sacolão Online</h1>
    <form>
        <table>
            <caption>Cadastro de clientes</caption>
            
            <tr>
                <td class="alinharRotulos">Nome do cliente:</td>
                <td><input id="txtNomeCliente" type="text"></td>
            </tr>
            
            <tr>
                <td class="alinharRotulos">:Cpf</td>
                <td><input id="txtCpf" type="text"></td>
            </tr>

            <tr>
                <td class="alinharRotulos">Endereço:</td>
                <td>
                    <input style="width: 50%;" id="txtEndereco"type="text">
                </td>
            </tr>
            <!--Botoes-->
            <tr>
                <td colspan="2" text-align="center">
                    <input type="button" value="CadastrarCliente" class="alinhaBtns" onclick="validarCliente('txtNomeCliente','txtCpf','txtEndereco')">
                    <input type="button" value="ListarClientes" class="alinhaBtns" onclick="window.open('verClientes.html','_self')">
                    <input type="reset" value="Limpar" class="alinhaBtns">
                </td>
            </tr>
        </table>
    </form>

    <form>
        <table id="produtos">
            <caption>Compra de produtos alimentícios</caption>
            <!--Nome do produto-->
            <tr>
                <td class="alinharRotulos">Nome do produto:</td>
                <td><input id="txtNomeProduto" type="text"></td>
            </tr>
            
            <!--Quantidade do produto-->
            <tr>
                <td class="alinharRotulos">Quantidade do produto:</td>
                <td>
                    <select id="qtidadeProduto">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
            </tr>
            <!--Botoes-->
            <tr>
                <td colspan="2" text-align="center">
                    <input type="button" value="Adicionar" class="alinhaBtns" onclick="validarProduto('txtNomeProduto','qtidadeProduto')">
                    <input type="button" value="Ver carrinho" class="alinhaBtns" onclick="window.open('verCarrinho.html','_self')">
                    
                </td>
            </tr>
        </table>
    </form><br><b></br>
</body>

</html>
